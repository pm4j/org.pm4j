<ui:composition 
    xmlns="http://pm4j.org/facelets/rich"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"

><rich:dropDownMenu rendered="#{pm.pmVisible}" >
  <f:facet name="label">
    <h:panelGroup>
      <h:outputText value="#{pm.pmTitle}"/>
    </h:panelGroup>
  </f:facet>
  <ui:insert/>
</rich:dropDownMenu
></ui:composition>
