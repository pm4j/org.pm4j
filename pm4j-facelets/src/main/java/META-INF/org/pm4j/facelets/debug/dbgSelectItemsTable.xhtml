<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm4j="http://pm4j.org/facelets"

><pm4j:dbgTableFrame>
	<thead><tr
		><td>Value</td
		><td>Label</td
		><td>Disabled</td
		><td>Escape</td
		><td>Descr</td
	></tr></thead>
	<tbody>
	<ui:repeat 
		value="#{pm4j:makeSelectItems(pm)}" 
		var="o">
		<tr
			><td>#{o.value}</td
			><td>#{o.label}</td
			><td>#{o.disabled}</td
			><td>#{o.escape}</td
			><td>#{o.description}</td
		></tr>
	</ui:repeat>
	</tbody>
</pm4j:dbgTableFrame
></ui:composition>
