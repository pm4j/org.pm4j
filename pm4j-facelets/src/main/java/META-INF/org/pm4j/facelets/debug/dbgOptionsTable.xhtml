<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><dbgTableFrame xmlns="http://pm4j.org/facelets">
	<thead><tr
		><td>ID</td
		><td>Title</td
		><td>Tooltip</td
		><td>Value</td
	></tr></thead>
	<tbody>
	<ui:repeat 
		value="#{pm.optionSet.options}" 
		var="o">
		<tr
			><td>#{o.id}</td
			><td>#{o.pmTitle}</td
			><td>#{o.pmTooltip}</td
			><td>#{o.value}</td
		></tr>
	</ui:repeat>
	</tbody>
</dbgTableFrame
></ui:composition>
