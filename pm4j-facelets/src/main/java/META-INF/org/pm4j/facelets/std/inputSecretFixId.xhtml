<ui:composition 
	xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
><h:inputSecret
    id="#{id}"
	value="#{pm.valueAsString}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}"
	title="#{pm.pmTooltip}"
    autocomplete="#{autocomplete ne 'off' ? 'on' : 'off'}"
    ><ui:insert 
 /></h:inputSecret
></ui:composition>
