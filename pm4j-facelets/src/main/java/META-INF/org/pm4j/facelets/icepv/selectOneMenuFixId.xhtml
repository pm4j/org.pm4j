<ui:composition
    xmlns="http://pm4j.org/facelets/icefaces"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pv="http://pm4j.org/facelets"

><ice:selectOneMenu
	id="#{id}"
	value="#{pm.valueAsString}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	immediate="#{immediate}"
	required="#{pm.required}"
	styleClass="#{pv:styleClassForPm(pmViewMapper, pm, styleClass)}"
	title="#{pm.pmTooltip}"
	><f:selectItems value="#{pv:makeSelectItems(pm)}"
	/><ui:insert
/></ice:selectOneMenu
><debugInput
/></ui:composition>
