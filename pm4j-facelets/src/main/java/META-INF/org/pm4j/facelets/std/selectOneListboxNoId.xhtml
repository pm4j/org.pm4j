<ui:composition
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><ui:fragment rendered="#{pm.pmVisible}" 
><h:selectOneMenu 
	value="#{pm.valueAsString}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	immediate="#{immediate}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}"
	title="#{pm.pmTooltip}"
	size="#{size}"
	><f:selectItems value="#{makeSelectItems(pm)}" 
	/><ui:insert 
/></h:selectOneMenu
></ui:fragment
></ui:composition>
