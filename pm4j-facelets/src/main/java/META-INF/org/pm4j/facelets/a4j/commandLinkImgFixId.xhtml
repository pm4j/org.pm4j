<ui:composition 
    xmlns="http://pm4j.org/facelets/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

><a4j:commandLink
	id="#{id}"
    type="#{type}"
    reRender="#{reRender}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	action="#{pm.doItReturnVoid}"
	title="#{pm.pmTooltip}"
	><h:graphicImage url="#{pm.pmIconPath}"
                     alt="#{pm.pmTitle}" title="#{pm.pmTooltip}"
                     styleClass="#{imgClass}"
	/><ui:insert 
	/></a4j:commandLink>
</ui:composition>
