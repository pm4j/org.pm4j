<ui:composition
	xmlns="http://pm4j.org/facelets/icefaces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pv="http://pm4j.org/facelets"
><ice:graphicImage
	id="#{id}"
    url="#{pm.pmIconPath}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	styleClass="#{pv:styleClassForPm(pmViewMapper, pm, styleClass)}"
	title="#{pm.pmTooltip}"
	alt="#{pm.pmTitle}"
    ><ui:insert
 /></ice:graphicImage
></ui:composition>
