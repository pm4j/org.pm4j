<ui:composition 
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!--
	atttributes:
		id - MANDATORY id
 -->
<h:outputLink
    id="#{id}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	value="#{uriForNaviLink(pm, pm.naviLink)}"
	title="#{pm.pmTooltip}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}" 
	><h:graphicImage url="#{pm.pmIconPath}" alt="#{pm.pmTitle}"
                     styleClass="#{imageStyleClass}"
	/><ui:insert 
/></h:outputLink
></ui:composition>
