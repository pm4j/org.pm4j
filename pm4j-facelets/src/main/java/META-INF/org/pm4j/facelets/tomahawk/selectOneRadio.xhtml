<ui:composition
    xmlns="http://pm4j.org/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><t:selectOneRadio 
	id="#{pm.pmRelativeName}"
	value="#{pm.valueAsString}"
	rendered="#{pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	immediate="true"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}"
	layout="#{layout}"
	title="#{pm.pmTooltip}"
	><f:selectItems value="#{makeSelectItems(pm)}" 
	/><ui:insert 
/></t:selectOneRadio
></ui:composition>
