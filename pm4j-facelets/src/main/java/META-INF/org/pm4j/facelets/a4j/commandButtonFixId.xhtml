<ui:composition 
	xmlns="http://pm4j.org/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

><a4j:commandButton
    id="#{id}"
    type="#{condVal(type ne null, type, 'submit')}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	value="#{condVal(pmTitle ne null, pmTitle, pm.pmTitle)}" 
	action="#{pm.doItReturnVoid}"
	reRender="#{reRender}"
	title="#{pm.pmTooltip}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}" 
	><ui:insert 
	/></a4j:commandButton
></ui:composition>
