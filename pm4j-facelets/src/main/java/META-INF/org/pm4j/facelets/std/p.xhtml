<!-- 
    Renders a p-element if the provided 'pm' parameter is visible.
 -->
<ui:composition 
  xmlns="http://pm4j.org/facelets"
  xmlns:ui="http://java.sun.com/jsf/facelets"

><ui:fragment rendered="#{(rendered ne 'false') and pm.pmVisible}"
	><p xmlns="http://www.w3.org/1999/xhtml" class="#{styleClass}"
		><ui:insert 
  /></p
></ui:fragment
></ui:composition>
