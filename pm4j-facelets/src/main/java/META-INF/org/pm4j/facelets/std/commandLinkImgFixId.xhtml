<ui:composition 
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><h:commandLink
	id="#{id}"
    type="#{type}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	action="#{pm.doItReturnString}"
	title="#{pm.pmTooltip}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}" 
	><h:graphicImage url="#{pm.pmIconPath}" 
                     alt="#{pm.pmTitle}"
                     title="#{pm.pmTooltip}" 
                     styleClass="#{imgClass}"
	/><ui:insert
/></h:commandLink>
</ui:composition>
