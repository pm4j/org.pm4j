<ui:composition 
    xmlns="http://pm4j.org/facelets/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"

><rich:menuItem id="#{id}"
        rendered="#{(rendered ne 'false') and pm.pmVisible}"
        disabled="not #{pm.pmEnabled}"
        icon="#{pm.pmIconPath}"
        reRender="#{reRender}"
        value="#{condVal(pmTitle ne null, pmTitle, pm.pmTitle)}" 
        action="#{pm.doItReturnVoid}" 
        submitMode="#{condVal(submitMode ne null, submitMode, 'server')}" 
><ui:insert
/></rich:menuItem
></ui:composition>
