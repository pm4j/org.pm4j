<ui:composition
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><h:selectOneRadio 
	id="#{pm.pmRelativeName}"
	value="#{pm.valueAsString}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	immediate="true"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}"
	layout="#{condVal(layout ne null, layout, 'pageDirection')}"
	title="#{pm.pmTooltip}"
	><f:selectItems value="#{makeSelectItems(pm)}" 
	/><ui:insert 
/></h:selectOneRadio
></ui:composition>
