<ui:composition
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

><h:selectManyCheckbox 
	id="#{pm.pmRelativeName}"
	value="#{pm.valueAsList}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"

	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}"
	title="#{pm.pmTooltip}"
	><f:selectItems value="#{makeSelectItems(pm)}" 
	/><ui:insert 
/></h:selectManyCheckbox
></ui:composition>
