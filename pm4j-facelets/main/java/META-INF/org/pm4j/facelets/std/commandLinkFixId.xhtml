<ui:composition 
    xmlns="http://pm4j.org/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!--
	atttributes:
		id - MANDATORY id
 -->
<h:commandLink
    id="#{id}"
    type="#{type}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	action="#{pm.doItReturnString}"
	title="#{pm.pmTooltip}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}" 
	><h:outputText 
		value ="#{condVal(pmTitle ne null, pmTitle, pm.pmTitle)}" 
		escape="#{condVal(escape ne null, escape, 'true')}"
	/><ui:insert 
/></h:commandLink
></ui:composition>
