<!--
	mandatory parameters
		pm - An object of type PmObject which gets used to retrieve the localized text.
		key - The resource key string to get a localization for.
	optional parameters
	    arg0 - A resource string parameter that may be addressed as "{0}" within the resource string.
	    arg1 - A resource string parameter that may be addressed as "{1}" within the resource string.
	    arg2 - A resource string parameter that may be addressed as "{1}" within the resource string.
		escape - An optional parameter to enable escaping. Default value is true.
		styleClass - The css class to apply.
 -->
<ui:composition
  xmlns="http://pm4j.org/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"

><h:outputText
	value="#{text3(pm, key, arg0, arg1, arg2)}"
	rendered="#{condVal(rendered ne null, rendered, 'true')}"
	escape="#{condVal(escape ne null, escape, 'true')}"
	styleClass="#{styleClass}"
	/><ui:insert
/></ui:composition>
