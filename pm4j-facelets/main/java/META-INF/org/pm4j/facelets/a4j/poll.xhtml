<ui:composition 
	xmlns="http://pm4j.org/facelets"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

><a4j:poll
    id="#{pm.pmRelativeName}"
    rendered="#{(rendered ne 'false') and pm.pmVisible}"
    enabled="#{pm.pmEnabled}"
	interval="#{interval ne null ? interval : 1000}"
	action="#{pm.doItReturnVoid}"
	reRender="#{reRender}"
	><ui:insert 
/></a4j:poll
></ui:composition>
