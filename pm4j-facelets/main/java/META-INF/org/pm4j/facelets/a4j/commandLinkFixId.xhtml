<!--
	atttributes:
		id - MANDATORY id
 -->
<ui:composition 
	xmlns="http://pm4j.org/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

><a4j:commandLink
    id="#{id}"
    type="#{type}"
	rendered="#{(rendered ne 'false') and pm.pmVisible}"
	disabled="#{not pm.pmEnabled}"
	action="#{pm.doItReturnVoid}"
	reRender="#{reRender}"
	title="#{pm.pmTooltip}"
	styleClass="#{styleClassForPm(pmViewMapper, pm, styleClass)}" 
	><h:outputText 
		value ="#{condVal(pmTitle ne null, pmTitle, pm.pmTitle)}" 
		escape="#{condVal(escape ne null, escape, 'true')}"
	/><ui:insert 
	/></a4j:commandLink
></ui:composition>
