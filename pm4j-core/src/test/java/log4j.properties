log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %5p %x:%c{1} - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %x:%c{1}:%M()[%L] - %m%n

log4j.rootLogger=INFO,stdout
log4j.logger.junit.framework=TRACE
log4j.logger.org.pm4j=TRACE