# The default format is also defined in the root package of pm4j-core.
# To make the test independent from deployment specific classpath
# configurations that may change the found resource definitions,
# it owns a redundant default format definition.
pmAttrDate_defaultFormat=dd.MM.yyyy

pmAttrDateTest.DateTestPm.withResKeyPostfixFormat_format=dd.MM.yy
my_fix_date_test_format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
pmAttrDateTest.DateTestPm.withMultiFormat_format=d. MMMMM yyyy;dd.MM.yy;yyyy/MM/dd;d. MMMMM yyyy
